<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Y0</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="todo-app">
            <h1>To-Do Y0!</h1>
            <form class="input-area">
                <input type="text" id="task-input" placeholder="Add a new task ...">
                <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
            </form>

            <div class="todo-container">
                <ul id="task-list"></ul>
                <img class="empty-image" src="https://i.pinimg.com/736x/8d/17/10/8d1710fe39eccfe75ab40b7ef9ac99af.jpg" alt="empty" style="width: 250px; height: 250px;">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
