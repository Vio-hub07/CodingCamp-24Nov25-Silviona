<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Y0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h1>To-Do Y0!</h1>

        <div class="progress-container">
          <div class="progress-info">
            <span id="progress-text">0/0 tasks completed</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress-bar">
            <div
              class="progress-fill"
              id="progress-fill"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <form class="input-area">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <input type="date" id="task-date" />
          <button type="submit" id="add-task-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>

        <div class="filter-area" id="filter-area" style="display: none">
          <button data-filter="all" class="filter-btn active">All</button>
          <button data-filter="completed" class="filter-btn">Completed</button>
          <button data-filter="incomplete" class="filter-btn">
            Incomplete
          </button>
        </div>

        <div class="todo-container">
          <ul id="task-list"></ul>
          <img
            class="empty-image"
            src="https://i.pinimg.com/736x/8d/17/10/8d1710fe39eccfe75ab40b7ef9ac99af.jpg"
            alt="empty"
          />
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
